<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #08080b;
      --text: #fff;
      --text-dim: #aaa;
      --gold: #fbbf24;
      --border: rgba(255, 255, 255, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      touch-action: pan-y;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, var(--gradient-start), transparent 50%),
        radial-gradient(circle at 80% 70%, var(--gradient-end), transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .app {
      max-width: 420px;
      margin: 0 auto;
      padding: 110px 16px 80px;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
      height: 100vh;
      overflow: hidden;
    }

    .splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      z-index: 300;
    }

    .splash.hidden { display: none; }

    .splash-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--logo-background);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      font-size: 48px;
    }

    .splash-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 32px);
      max-width: 388px;
      z-index: 100;
      padding: 10px 16px;
      border-radius: 20px;
      background: var(--header-bg);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .header-logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: var(--logo-background);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .header-title {
      font-size: 18px;
      font-weight: 900;
      background: var(--title-gradient, linear-gradient(135deg, #fff, #ccc));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.03em;
      text-align: center;
    }

    .cart-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 150;
      background: var(--gold);
      color: #000;
      border: none;
      padding: 14px 28px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }

    .cart-btn:active {
      transform: translateX(-50%) scale(0.95);
    }

    .cart-badge {
      background: #000;
      color: var(--gold);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 900;
    }

    .categories {
      height: 100px;
      border-radius: 24px;
      background: var(--categories-background);
      padding: 0;
      overflow: hidden;
      position: relative;
      perspective: 1000px;
      margin-top: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .categories .swiper {
      height: 100%;
      overflow: hidden;
      padding: 12px 20px;
    }

    .categories .swiper-wrapper {
      transform-style: preserve-3d;
      height: 100%;
      align-items: center;
    }

    .categories .swiper-slide {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cat-card {
      padding: 8px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      transform-style: preserve-3d;
      width: 100%;
      height: 100%;
      justify-content: center;
      will-change: transform;
    }

    .cat-icon {
      width: 48px;
      height: 48px;
      object-fit: contain;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
    }

    .cat-name {
      font-size: 11px;
      font-weight: 700;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .products {
      flex: 1;
      border-radius: 24px;
      background: var(--products-background);
      padding: 32px 0;
      overflow: hidden;
      position: relative;
      perspective: 1200px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .products .swiper {
      height: 100%;
      overflow: hidden;
    }

    .products .swiper-wrapper {
      align-items: center;
      transform-style: preserve-3d;
    }

    .product-card {
      display: flex;
      gap: 16px;
      align-items: center;
      padding: 12px 14px;
      border-radius: 20px;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }

    .product-image {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      flex-shrink: 0;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.25s ease;
    }

    .product-info {
      flex: 1;
      min-width: 0;
    }

    .product-name {
      font-size: 15px;
      font-weight: 800;
      line-height: 1.3;
    }

    .product-desc {
      font-size: 12px;
      color: var(--text-dim);
      line-height: 1.3;
      -webkit-line-clamp: 2;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-price {
      font-size: 18px;
      font-weight: 900;
      background: var(--price-gradient, linear-gradient(135deg, var(--gold), #f59e0b));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
    }

    .add-to-cart-btn {
      background: var(--gold);
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .add-to-cart-btn:active {
      transform: scale(0.95);
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 20px;
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--header-bg);
      border-radius: 20px;
      padding: 24px;
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 16px;
      left: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      color: var(--text);
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .cart-empty {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-dim);
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .cart-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 12px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .cart-item-image {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .cart-item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cart-item-info {
      flex: 1;
      min-width: 0;
    }

    .cart-item-name {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .cart-item-price {
      font-size: 12px;
      color: var(--gold);
    }

    .cart-item-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .qty-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text);
      font-size: 16px;
      font-weight: 700;
      transition: all 0.2s;
    }

    .qty-btn:active {
      transform: scale(0.9);
    }

    .qty {
      font-size: 14px;
      font-weight: 700;
      min-width: 24px;
      text-align: center;
    }

    .remove-btn {
      background: rgba(255, 0, 0, 0.2);
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      color: #ff6b6b;
      font-size: 11px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .remove-btn:active {
      transform: scale(0.95);
    }

    .cart-total {
      border-top: 1px solid var(--border);
      padding-top: 16px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: 900;
    }

    .cart-total-price {
      background: var(--price-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .user-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-label {
      font-size: 13px;
      font-weight: 700;
      color: var(--text-dim);
    }

    .form-input,
    .form-textarea {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 12px;
      color: var(--text);
      font-size: 14px;
      font-family: 'Cairo', sans-serif;
      transition: all 0.2s;
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--gold);
      background: rgba(255, 255, 255, 0.08);
    }

    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }

    .send-order-btn {
      background: linear-gradient(135deg, #0088cc, #005f99);
      color: #fff;
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .send-order-btn:active {
      transform: scale(0.98);
    }

    .send-order-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .success-msg {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #4caf50;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      display: none;
    }

    .success-msg.show {
      display: block;
    }

    .error-msg {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      color: #f44336;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      display: none;
    }

    .error-msg.show {
      display: block;
    }

    @media (max-width: 400px) {
      .product-card {
        gap: 12px;
      }
      
      .product-price {
        font-size: 16px;
      }
      
      .add-to-cart-btn {
        padding: 5px 10px;
        font-size: 11px;
      }
    }
  </style>
</head>

<body>
  <div class="splash" id="splash">
    <div class="splash-logo" id="splashLogo"></div>
  </div>

  <div class="app">
    <div class="header">
      <div class="header-logo" id="logo"></div>
      <div class="header-title" id="restaurantName"></div>
    </div>

    <div class="categories">
      <div class="swiper" id="catSwiper">
        <div class="swiper-wrapper" id="catWrapper"></div>
      </div>
    </div>

    <div class="products">
      <div class="swiper" id="prodSwiper">
        <div class="swiper-wrapper" id="prodWrapper"></div>
      </div>
    </div>
  </div>

  <button class="cart-btn" id="cartBtn" style="display: none;">
    <span>üõí</span>
    <span>ÿßŸÑÿ≥ŸÑÿ©</span>
    <span class="cart-badge" id="cartBadge">0</span>
  </button>

  <div class="modal" id="cartModal">
    <div class="modal-content">
      <button class="modal-close" id="closeCart">‚úï</button>
      <h2 style="margin-bottom: 20px; font-size: 20px;">ÿ≥ŸÑÿ© ÿßŸÑŸÖÿ¥ÿ™ÿ±Ÿäÿßÿ™</h2>
      
      <div id="cartContent">
        <div class="cart-empty">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÅŸä ÿßŸÑÿ≥ŸÑÿ©</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    let restaurant, catSwiper, prodSwiper, currentCat = 0;
    const catWrapper = document.getElementById('catWrapper');
    const prodWrapper = document.getElementById('prodWrapper');
    const splash = document.getElementById('splash');
    const splashLogo = document.getElementById('splashLogo');
    const cart = [];

    const IS_LOW_END = /Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    let audioCtx, clickBuffer;

    function initAudio() {
      if (audioCtx) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const sampleRate = audioCtx.sampleRate;
      const duration = 0.02;
      const len = Math.floor(sampleRate * duration);
      clickBuffer = audioCtx.createBuffer(1, len, sampleRate);
      const data = clickBuffer.getChannelData(0);
      for (let i = 0; i < len; i++) {
        const t = i / sampleRate;
        data[i] = Math.sin(2 * Math.PI * 800 * t) * Math.exp(-t * 80) * 0.15;
      }
    }

    function playSound() {
      if (!audioCtx || !clickBuffer) return;
      try {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const src = audioCtx.createBufferSource();
        src.buffer = clickBuffer;
        const gain = audioCtx.createGain();
        gain.gain.value = 0.3;
        src.connect(gain).connect(audioCtx.destination);
        src.start(0);
      } catch (e) { }
    }

    function hideSplash() {
      setTimeout(() => splash.classList.add('hidden'), 800);
    }

    let activeCardBg = 'rgba(255, 255, 255, 0.1)';
    let activeCardShadow = '0 20px 60px rgba(0, 0, 0, 0.95)';

    function updateActiveCardStyles() {
      const t = restaurant.theme;
      activeCardBg = t.activeCardBackground || 'rgba(255, 255, 255, 0.1)';
      activeCardShadow = t.activeCardShadow || '0 20px 60px rgba(0, 0, 0, 0.95)';
    }

    let scheduleTimer;
    function scheduleApply3D(swiper, isCat) {
      if (scheduleTimer) cancelAnimationFrame(scheduleTimer);
      scheduleTimer = requestAnimationFrame(() => apply3D(swiper, isCat));
    }

    function createCat(cat) {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      slide.innerHTML = `<div class="cat-card"><img src="${cat.icon}" alt="${cat.name}" class="cat-icon"><div class="cat-name">${cat.name}</div></div>`;
      catWrapper.appendChild(slide);
    }

    function createProd(prod, index) {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      slide.innerHTML = `<div class="product-card" data-index="${index}">
        <div class="product-image"><img src="${prod.image}" alt="${prod.name}" loading="lazy" decoding="async"></div>
        <div class="product-info">
          <div class="product-name">${prod.name}</div>
          <div class="product-desc">${prod.description}</div>
        </div>
        <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 8px;">
          <div class="product-price">${prod.price} ÿ¨.ŸÖ</div>
          <button class="add-to-cart-btn" onclick="addToCart(${index})">ÿ•ÿ∂ÿßŸÅÿ© +</button>
        </div>
      </div>`;
      prodWrapper.appendChild(slide);
    }

    function apply3D(swiper, isCat) {
      if (!swiper || !swiper.slides || swiper.slides.length === 0) return;
      const slides = swiper.slides;
      const active = swiper.activeIndex;
      const total = slides.length;

      slides.forEach((slide, i) => {
        let diff = i - active;

        if (diff > total / 2) diff -= total;
        else if (diff < -total / 2) diff += total;

        const abs = Math.abs(diff);
        const el = slide.querySelector(isCat ? '.cat-card' : '.product-card');
        if (!el) return;

        let rot = diff * 20;
        let z = -abs * 40;
        let x = diff * 4;
        let s = 1 - abs * 0.14;
        let o = 1 - abs * 0.32;
        let br = 1 - abs * 0.16;

        if (abs > 1.9) {
          o = Math.max(0, 1 - (abs - 1.9) * 3);
          s = Math.max(0.75, 1 - (abs - 1.9) * 0.8);
          z = -abs * 38;
          slide.style.visibility = o > 0.1 ? 'visible' : 'hidden';
        } else {
          slide.style.visibility = 'visible';
          slide.style.pointerEvents = 'auto';
        }

        el.style.transform = `translateX(${x}px) translateZ(${z}px) rotateY(${rot}deg) scale(${s})`;
        el.style.opacity = o;
        el.style.filter = `brightness(${br})`;

        if (abs === 0) {
          el.style.background = activeCardBg;
          el.style.boxShadow = activeCardShadow;
          if (!isCat) {
            const img = el.querySelector('.product-image img');
            if (img) img.style.transform = 'scale(1.12)';
          }
        } else {
          el.style.background = 'transparent';
          el.style.boxShadow = 'none';
          if (!isCat) {
            const img = el.querySelector('.product-image img');
            if (img) img.style.transform = 'scale(1)';
          }
        }
      });
    }

    function loadCategory() {
      const cat = restaurant.categories[currentCat];
      prodWrapper.innerHTML = '';

      const repeatTimes = IS_LOW_END ? 6 : 15;
      for (let i = 0; i < repeatTimes; i++) {
        cat.products.forEach((prod, idx) => createProd(prod, idx));
      }

      if (prodSwiper) prodSwiper.destroy(true, true);

      prodSwiper = new Swiper('#prodSwiper', {
        direction: 'vertical',
        slidesPerView: 5,
        centeredSlides: true,
        spaceBetween: 20,
        loop: true,
        loopAdditionalSlides: IS_LOW_END ? 8 : 20,
        loopedSlides: cat.products.length * repeatTimes,
        speed: 350,
        allowTouchMove: true,
        grabCursor: true,
        touchRatio: 0.8,
        threshold: 9,
        resistance: false,
        watchSlidesProgress: true,
        on: {
          init() { scheduleApply3D(this, false); },
          slideChange() {
            playSound();
            scheduleApply3D(this, false);
          },
          progress() { scheduleApply3D(this, false); },
          setTranslate() { scheduleApply3D(this, false); }
        }
      });

      setTimeout(() => scheduleApply3D(prodSwiper, false), 50);
    }

    function loadRestaurant(data) {
      restaurant = data;
      const t = restaurant.theme;
      for (let k in t) {
        const prop = k.replace(/([A-Z])/g, '-$1').toLowerCase();
        document.documentElement.style.setProperty(`--${prop}`, t[k]);
      }
      updateActiveCardStyles();

      if (t.font && t.font !== 'Cairo') {
        const link = document.createElement('link');
        link.href = `https://fonts.googleapis.com/css2?family=${t.font.replace(' ', '+')}:wght@400;700;900&display=swap`;
        link.rel = 'stylesheet';
        document.head.appendChild(link);
        document.body.style.fontFamily = t.font + ',sans-serif';
      }

      const logoEl = document.getElementById('logo');
      if (restaurant.logoImage) {
        logoEl.innerHTML = `<img src="${restaurant.logoImage}" alt="${restaurant.name}" decoding="async">`;
      } else {
        logoEl.textContent = restaurant.logo;
      }
      document.getElementById('restaurantName').textContent = restaurant.name;

      if (splashLogo) {
        if (restaurant.logoImage) {
          splashLogo.innerHTML = `<img src="${restaurant.logoImage}" alt="${restaurant.name}" decoding="async">`;
        } else {
          splashLogo.textContent = restaurant.logo || '';
        }
      }

      const originalCats = [...restaurant.categories];
      const repeatCount = IS_LOW_END ? 4 : 8;

      catWrapper.innerHTML = '';

      for (let i = 0; i < repeatCount; i++) {
        originalCats.forEach(cat => createCat(cat));
      }

      if (catSwiper) catSwiper.destroy(true, true);

      catSwiper = new Swiper('#catSwiper', {
        slidesPerView: 5,
        centeredSlides: true,
        spaceBetween: 10,
        loop: true,
        loopedSlides: originalCats.length * repeatCount,
        loopAdditionalSlides: IS_LOW_END ? 8 : 20,
        speed: 300,
        grabCursor: true,
        touchRatio: 1,
        resistanceRatio: 0,
        watchSlidesProgress: true,
        slideToClickedSlide: true,
        threshold: 8,
        on: {
          init() { scheduleApply3D(this, true); },
          slideChange() {
            const newCat = this.realIndex % originalCats.length;
            if (newCat !== currentCat) {
              currentCat = newCat;
              playSound();
              loadCategory();
            }
            scheduleApply3D(this, true);
          },
          progress() { scheduleApply3D(this, true); },
          setTranslate() { scheduleApply3D(this, true); },
          tap(s, e) {
            const sl = e.target.closest('.swiper-slide');
            if (!sl || sl.classList.contains('swiper-slide-active')) return;
            const idx = Array.from(s.slides).indexOf(sl);
            if (idx !== -1) s.slideTo(idx, 300);
          }
        }
      });

      setTimeout(() => scheduleApply3D(catSwiper, true), 50);

      loadCategory();
      hideSplash();

      document.addEventListener('click', initAudio, { once: true, passive: true });
      document.addEventListener('touchstart', initAudio, { once: true, passive: true });
    }

    function addToCart(index) {
      const cat = restaurant.categories[currentCat];
      const product = cat.products[index];
      
      const existingItem = cart.find(item => item.id === product.id);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({
          id: product.id,
          name: product.name,
          price: product.price,
          image: product.image,
          quantity: 1
        });
      }
      
      updateCartBadge();
      playSound();
    }

    function updateCartBadge() {
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const badge = document.getElementById('cartBadge');
      const cartBtn = document.getElementById('cartBtn');
      
      if (totalItems > 0) {
        badge.textContent = totalItems;
        cartBtn.style.display = 'flex';
      } else {
        cartBtn.style.display = 'none';
      }
    }

    function removeFromCart(id) {
      const index = cart.findIndex(item => item.id === id);
      if (index !== -1) {
        cart.splice(index, 1);
        updateCartBadge();
        renderCart();
      }
    }

    function updateQuantity(id, change) {
      const item = cart.find(item => item.id === id);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          removeFromCart(id);
        } else {
          renderCart();
        }
      }
    }

    function renderCart() {

                <div class="cart-item-price">${item.price} ÿ¨.ŸÖ √ó ${item.quantity}</div>

        </div>
        
        <div class="cart-total">

        </div>
        
        <form class="user-form" id="userForm">
          <div class="form-group">
            <label class="form-label">ÿßŸÑÿßÿ≥ŸÖ *</label>
            <input type="text" class="form-input" id="userName" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ *</label>
            <input type="tel" class="form-input" id="userPhone" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">ÿßŸÑÿπŸÜŸàÿßŸÜ *</label>
            <input type="text" class="form-input" id="userAddress" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">ŸÖŸÑÿßÿ≠ÿ∏ÿßÿ™ (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä)</label>
            <textarea class="form-textarea" id="userNotes" placeholder="ÿ£Ÿä ŸÖŸÑÿßÿ≠ÿ∏ÿßÿ™ ÿ•ÿ∂ÿßŸÅŸäÿ©..."></textarea>
          </div>
          
          <button type="submit" class="send-order-btn" id="sendBtn">
            <span>üì§</span>
            <span>ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ®</span>
          </button>
          
          <div class="success-msg" id="successMsg">‚úÖ ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ® ÿ®ŸÜÿ¨ÿßÿ≠!</div>
          <div class="error-msg" id="errorMsg">‚ùå ŸÅÿ¥ŸÑ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑÿå ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ</div>
        </form>
      `;
      
      document.getElementById('userForm').onsubmit = sendOrderToTelegram;

    }

    async function sendOrderToTelegram(e) {
      e.preventDefault();
      
      const name = document.getElementById('userName').value;
      const phone = document.getElementById('userPhone').value;
      const address = document.getElementById('userAddress').value;
      const notes = document.getElementById('userNotes').value;
      const sendBtn = document.getElementById('sendBtn');
      const successMsg = document.getElementById('successMsg');
      const errorMsg = document.getElementById('errorMsg');
      
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      
      let message = `üõí *ÿ∑ŸÑÿ® ÿ¨ÿØŸäÿØ ŸÖŸÜ ${restaurant.name}*\n\n`;
      message += `üë§ *ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿπŸÖŸäŸÑ:*\n`;
      message += `ÿßŸÑÿßÿ≥ŸÖ: ${name}\n`;
      message += `üì± ÿßŸÑŸáÿßÿ™ŸÅ: ${phone}\n`;
      message += `üìç ÿßŸÑÿπŸÜŸàÿßŸÜ: ${address}\n\n`;
      message += `üì¶ *ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑÿ∑ŸÑÿ®:*\n`;
      
      cart.forEach(item => {
        message += `‚Ä¢ ${item.name} √ó ${item.quantity} = ${(item.price * item.quantity).toFixed(2)} ÿ¨.ŸÖ\n`;
      });
      
      message += `\nüí∞ *ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä: ${total.toFixed(2)} ÿ¨.ŸÖ*`;
      
      if (notes) {
        message += `\n\nüìù *ŸÖŸÑÿßÿ≠ÿ∏ÿßÿ™:*\n${notes}`;
      }

      sendBtn.disabled = true;
      sendBtn.innerHTML = '<span>‚è≥</span><span>ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ...</span>';
      successMsg.classList.remove('show');
      errorMsg.classList.remove('show');

      const botToken = restaurant.telegramBotToken || 'YOUR_BOT_TOKEN';
      const chatId = restaurant.telegramChatId || 'YOUR_CHAT_ID';

      try {
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: chatId,
            text: message,
            parse_mode: 'Markdown'
          })
        });

        const result = await response.json();
        
        if (result.ok) {
          successMsg.classList.add('show');
          setTimeout(() => {
            cart.length = 0;
            updateCartBadge();
            document.getElementById('cartModal').classList.remove('active');
          }, 2000);
        } else {
          throw new Error('Failed');
        }
      } catch (error) {
        errorMsg.classList.add('show');
      } finally {
        sendBtn.disabled = false;
        sendBtn.innerHTML = '<span>üì§</span><span>ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ∑ŸÑÿ®</span>';
      }
    }

    document.getElementById('cartBtn').onclick = () => {
      document.getElementById('cartModal').classList.add('active');
      renderCart();
    };

    document.getElementById('closeCart').onclick = () => {
      document.getElementById('cartModal').classList.remove('active');
    };

    document.getElementById('cartModal').onclick = (e) => {
      if (e.target.id === 'cartModal') {
        document.getElementById('cartModal').classList.remove('active');
      }
    };

    const params = new URLSearchParams(location.search);
    const r = params.get("r") || "nature";

    fetch(`restaurant_${r}.json`)
      .then(res => { if (!res.ok) throw new Error('Not found'); return res.json(); })
      .then(loadRestaurant)
      .catch(() => alert('ŸÖŸÑŸÅ ÿßŸÑŸÖÿ∑ÿπŸÖ ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ!'));
  </script>
